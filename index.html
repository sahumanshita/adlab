<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        nav {
            background-color: #444;
            width: 250px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            display: block;
        }

        a:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">View Students</a></li>
            <li><a href="#">Add Students</a></li>
            <li><a href="#">View Voting Results</a></li>
            <li><a href="#">Change Menu</a></li>
            <li><a href="#">View Grievances</a></li>
            <li><a href="#">Update Menu Items</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Hostel Dashboard</h1>
    </div>
</body>
</html>
